<div class="row justify-content-center mt-5">
  <div class="col-md-0 mw-100">
      <form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Number</label>
          <input class="form-control" type="text" formControlName="no" required>
        </div>

        <div class="form-group">
          <label>Name</label>
          <input class="form-control" type="text" formControlName="name" required>
        </div>

        <div class="form-group">
          <label>Age</label>
          <input class="form-control" type="text" formControlName="age" required>
        </div>

        <div class="form-group">
          <label>Position</label>
          <input class="form-control" type="text" formControlName="pos" required>
        </div>
        
        <div class="input-group">
          <span><label>Games Played</label></span>
          <input class="form-control" type="text" formControlName="gamesplayed" required>
          <label>Games Started</label>
          <input class="form-control" type="text" formControlName="gamesstarted" required>
        </div>

        <div class="form-group">
          <label>Weight</label>
          <input class="form-control" type="text" formControlName="wt" required>
        </div>          

        <div class="form-group" formGroupName="university">
          <label>College</label>
          <input class="form-control" type="text" formControlName="college" required>
        </div>          

        <div class="form-group">
          <label>Birthday</label>
          <input class="form-control" type="text" formControlName="birthdate" required>
        </div>

        <div class="form-group">
          <label>Years in the NFL</label>
          <input class="form-control" type="text" formControlName="yrsinnfl" required>
        </div>

        <div class="form-group">
          <label>Salary</label>
          <input class="form-control" type="text" formControlName="salary" required>
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Add Player to Roster</button>
        </div>
      </form>
  </div>
</div>
